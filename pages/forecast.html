<div ng-controller="forecastController">
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" spinner-start-active="true"></span>

    <h1 class="text-capitalize">Forecast for {{ city }} | {{ coord }}</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-1 col-md-offset-4" style="text-align: right;">
                <button class="btn btn-primary" ng-click="subtractDays()"> << </button>
            </div>
            <div class="col-md-1">
                <input type="text" ng-model="days" style="width: 100%; text-align: center;" ng-change="changeDay()">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" ng-click="addDays()"> >> </button>
            </div>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-2" ng-repeat="w in forecast">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> {{ w.dt | changeToDay }}</h3>
                    <h3 class="panel-title"> {{ w.dt | changeToDate }}</h3>
                </div>
                <panel-label temp-value="{{w.temp.min}}" temp-range="Min" temp-color="blue"></panel-label>
                <panel-label temp-value="{{w.temp.day}}" temp-range="Daily" temp-color="black"></panel-label>
                <panel-label temp-value="{{w.temp.max}}" temp-range="Max" temp-color="red"></panel-label>
            </div>
        </div>
    </div>
</div>
